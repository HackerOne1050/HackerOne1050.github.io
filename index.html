<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bomba Control</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #0f0;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #0ff;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #timer {
      font-size: 5rem;
      margin: 30px 0;
      color: #0f0;
    }
    button {
      background-color: #0f0;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
    }
    button:hover {
      background-color: #0c0;
    }
    #status {
      font-size: 2rem;
      margin-top: 30px;
      color: #f00;
    }
  </style>
</head>
<body>
  <h1>ðŸ’£ Juego: Bomba Control</h1>
  <p>Selecciona tu rol:</p>
  <button id="btnBomba">Bomba</button>
  <button id="btnControl">Control</button>

  <div id="game" style="display:none;">
    <h2 id="roleText"></h2>
    <div id="timer">05:00</div>

    <div id="controls" style="display:none;">
      <button onclick="changeTime(10)">+10s</button>
      <button onclick="changeTime(-10)">-10s</button>
      <button onclick="resetTimer()">ðŸ”„ Reiniciar</button>
    </div>

    <h3 id="status"></h3>
  </div>

  <!-- Sonidos -->
  <audio id="audioCargando" src="cargando.mp3" loop></audio>
  <audio id="audioProximo" src="proximo.mp3" loop></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    // ConfiguraciÃ³n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCcgyGXqbykaTrJvQRwgqkYSrFAUL-ob-8",
      authDomain: "bombacontrol-363e8.firebaseapp.com",
      databaseURL: "https://bombacontrol-363e8-default-rtdb.firebaseio.com",
      projectId: "bombacontrol-363e8",
      storageBucket: "bombacontrol-363e8.firebasestorage.app",
      messagingSenderId: "387694346907",
      appId: "1:387694346907:web:4a8b90e3bf25c1cd277c3e",
      measurementId: "G-CXLEEKDE3J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Variables globales
    let role = null;
    let timerInterval;
    let time = 300; // 5 minutos
    let isRunning = false;
    const audioCargando = document.getElementById("audioCargando");
    const audioProximo = document.getElementById("audioProximo");

    // --- Configurar el rol ---
    function setRole(selectedRole) {
      role = selectedRole;
      document.getElementById("game").style.display = "block";
      document.getElementById("roleText").innerText = `Rol: ${role.toUpperCase()}`;
      if (role === "control") document.getElementById("controls").style.display = "block";

      const timerRef = ref(db, "timer");
      onValue(timerRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          time = data.time;
          isRunning = data.isRunning;
          updateDisplay();
          handleAudio();
          checkWinLose();
        }
      });

      if (role === "bomba") {
        startTimer();
      }
    }

    // --- Actualizar el contador visual ---
    function updateDisplay() {
      const minutes = String(Math.floor(time / 60)).padStart(2, "0");
      const seconds = String(time % 60).padStart(2, "0");
      document.getElementById("timer").innerText = `${minutes}:${seconds}`;
    }

    // --- Iniciar temporizador ---
    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      update(ref(db, "timer"), { isRunning: true, time });

      timerInterval = setInterval(() => {
        if (!isRunning) return;
        time--;
        if (time < 0) time = 0;
        update(ref(db, "timer"), { time, isRunning });
        checkWinLose();
      }, 1000);
    }

    // --- Control del audio global ---
    function handleAudio() {
      if (!isRunning) {
        stopAudio();
        return;
      }
      if (time > 6) {
        if (audioProximo.currentTime > 0) audioProximo.pause();
        if (audioCargando.paused) {
          audioCargando.currentTime = 0;
          audioCargando.play().catch(() => {});
        }
      } else if (time <= 6 && time > 0) {
        if (audioCargando.currentTime > 0) audioCargando.pause();
        if (audioProximo.paused) {
          audioProximo.currentTime = 0;
          audioProximo.play().catch(() => {});
        }
      }
    }

    function stopAudio() {
      audioCargando.pause();
      audioProximo.pause();
    }

    // --- Revisar condiciones de victoria o derrota ---
    function checkWinLose() {
      const status = document.getElementById("status");
      if (time >= 600) {
        clearInterval(timerInterval);
        isRunning = false;
        update(ref(db, "timer"), { isRunning: false });
        status.innerText = "GANASTE ðŸ’¥ Bomba desactivada";
        stopAudio();
      } else if (time <= 0) {
        clearInterval(timerInterval);
        isRunning = false;
        update(ref(db, "timer"), { isRunning: false });
        status.innerText = "PERDISTE ðŸ’£ La bomba explotÃ³";
        stopAudio();
      }
    }

    // --- Control (suma, resta y reinicio) ---
    function changeTime(amount) {
      time += amount;
      if (time < 0) time = 0;
      if (time > 600) time = 600;
      update(ref(db, "timer"), { time });
    }

    function resetTimer() {
      time = 300;
      update(ref(db, "timer"), { time: 300, isRunning: false });
      document.getElementById("status").innerText = "";
      stopAudio();
      clearInterval(timerInterval);
      updateDisplay();
    }

    // --- Eventos de botones ---
    document.getElementById("btnBomba").addEventListener("click", () => setRole("bomba"));
    document.getElementById("btnControl").addEventListener("click", () => setRole("control"));
  </script>
</body>
</html>
