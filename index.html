<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bomba Control</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #0f0;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #0ff;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #timer {
      font-size: 5rem;
      margin: 30px 0;
      color: #0f0;
    }
    button {
      background-color: #0f0;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
    }
    button:hover {
      background-color: #0c0;
    }
    #status {
      font-size: 2rem;
      margin-top: 30px;
      color: #f00;
    }
  </style>
</head>
<body>

  <h1>ðŸ’£ Juego: Bomba Control</h1>
  <p>Selecciona tu rol:</p>
  <button onclick="setRole('bomba')">Bomba</button>
  <button onclick="setRole('control')">Control</button>

  <div id="game" style="display:none;">
    <h2 id="roleText"></h2>
    <div id="timer">05:00</div>

    <div id="controls" style="display:none;">
      <button onclick="changeTime(10)">+10s</button>
      <button onclick="changeTime(-10)">-10s</button>
      <button onclick="resetTimer()">ðŸ”„ Reiniciar</button>
    </div>

    <h3 id="status"></h3>
  </div>

  <audio id="audioCargando" src="cargando.mp3" loop></audio>
  <audio id="audioProximo" src="proximo.mp3" loop></audio>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, onValue, set, get, update } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCcgyGXqbykaTrJvQRwgqkYSrFAUL-ob-8",
      authDomain: "bombacontrol-363e8.firebaseapp.com",
      databaseURL: "https://bombacontrol-363e8-default-rtdb.firebaseio.com",
      projectId: "bombacontrol-363e8",
      storageBucket: "bombacontrol-363e8.firebasestorage.app",
      messagingSenderId: "387694346907",
      appId: "1:387694346907:web:4a8b90e3bf25c1cd277c3e",
      measurementId: "G-CXLEEKDE3J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let role = null;
    let timerInterval;
    let time = 300; // 5 minutos
    let isRunning = false;
    let audioCargando = document.getElementById("audioCargando");
    let audioProximo = document.getElementById("audioProximo");

    function setRole(selectedRole) {
      role = selectedRole;
      document.getElementById("game").style.display = "block";
      document.getElementById("roleText").innerText = `Rol: ${role.toUpperCase()}`;

      if (role === "control") {
        document.getElementById("controls").style.display = "block";
      }

      const timerRef = ref(db, "timer");
      onValue(timerRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          time = data.time;
          isRunning = data.isRunning;
          updateDisplay();
          checkWinLose();
        }
      });
    }

    function updateDisplay() {
      const minutes = String(Math.floor(time / 60)).padStart(2, "0");
      const seconds = String(time % 60).padStart(2, "0");
      document.getElementById("timer").innerText = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      update(ref(db, "timer"), { isRunning: true });

      if (role === "bomba") playAudio();

      timerInterval = setInterval(() => {
        if (!isRunning) return;

        time--;
        update(ref(db, "timer"), { time, isRunning });

        checkAudioChange();
        checkWinLose();
      }, 1000);
    }

    function playAudio() {
      stopAudio();
      if (time > 6) {
        audioCargando.currentTime = 0;
        audioCargando.play();
      } else {
        audioProximo.currentTime = 0;
        audioProximo.play();
      }
    }

    function stopAudio() {
      audioCargando.pause();
      audioProximo.pause();
    }

    function checkAudioChange() {
      if (role !== "bomba") return;
      if (time === 6) {
        audioCargando.pause();
        audioProximo.play();
      }
    }

    function checkWinLose() {
      const status = document.getElementById("status");
      if (time >= 600) { // 10 minutos
        clearInterval(timerInterval);
        isRunning = false;
        update(ref(db, "timer"), { isRunning: false });
        status.innerText = "GANASTE ðŸ’¥ Bomba desactivada";
        stopAudio();
      } else if (time <= 0) {
        clearInterval(timerInterval);
        isRunning = false;
        update(ref(db, "timer"), { isRunning: false });
        status.innerText = "PERDISTE ðŸ’£ La bomba explotÃ³";
        stopAudio();
      }
    }

    function changeTime(amount) {
      time += amount;
      if (time < 0) time = 0;
      if (time > 600) time = 600;
      update(ref(db, "timer"), { time });
    }

    function resetTimer() {
      time = 300;
      update(ref(db, "timer"), { time: 300, isRunning: false });
      document.getElementById("status").innerText = "";
      stopAudio();
      clearInterval(timerInterval);
      updateDisplay();
    }

    // Inicia el temporizador automÃ¡ticamente cuando se selecciona "bomba"
    document.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", () => {
        if (btn.innerText.toLowerCase().includes("bomba")) {
          setTimeout(() => startTimer(), 2000);
        }
      });
    });
  </script>
</body>
</html>
